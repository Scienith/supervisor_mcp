[tool:pytest]
# pytest 配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 自定义标记
markers =
    skeleton: 结构性E2E测试，验证流程连通性（默认不进CI）
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    contract: 契约测试
    slow: 运行时间较长的测试
    external: 需要外部依赖的测试

# 默认执行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    -m "not skeleton and not external"
    --durations=10

# 最小测试覆盖率
minversion = 6.0

# 输出配置
console_output_style = progress
junit_family = xunit2

# 警告配置
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# 并发配置（如果使用pytest-xdist）
# addopts = -n auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试数据目录
testdatadir = tests/data

# 临时目录配置
tmp_path_retention_count = 3
tmp_path_retention_policy = failed